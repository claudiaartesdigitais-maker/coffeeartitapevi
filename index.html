<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu CoffeArt - Itapevi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --cafe-dark: #755437; 
            --cafe-light: #fff4e6; 
            --accent: #be9b7b; 
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            background-color: var(--cafe-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
            scroll-behavior: smooth;
        }

        * { box-sizing: border-box; }
        
        /* HEADER FIXO */
        header { 
            text-align: center; 
            padding: 5px; 
            background: var(--cafe-dark); 
            color: white; 
            width: 100%;
            position: fixed; 
            top: 0; left: 0;
            z-index: 10001;
            height: 90px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .logo-img { max-width: 45px; height: auto; }
        h1 { margin: 0; font-size: 0.8rem !important; letter-spacing: 1px; text-transform: uppercase; }

        /* AREA DE CATEGORIAS FIXA */
        #fixo-topo {
            position: fixed;
            top: 90px;
            left: 0;
            width: 100%;
            background: white;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            border-bottom: 6px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-categorias {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 12px 10px;
            gap: 8px;
        }

        .tab-item {
            display: inline-block;
            padding: 8px 14px;
            background: #f0f0f0;
            color: #555;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .tab-item.active {
            background: var(--cafe-dark);
            color: white;
            border-color: var(--cafe-dark);
        }

        /* ÁREA DO BOTÃO "SAIBA MAIS" */
        .area-botao-aguarda {
            padding: 20px 15px;
            text-align: center;
        }

        .btn-aguarda {
            display: inline-block;
            background: linear-gradient(135deg, var(--cafe-dark), #a67b5b);
            color: white !important;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 0.85rem;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(117, 84, 55, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* CONTAINER DINÂMICO */
        #menu-container { 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .item-card { background: white; border-radius: 10px; margin: 12px 15px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .topo-item { display: flex; gap: 12px; align-items: center; }
        .item-foto { width: 75px; height: 75px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
        .item-info { flex-grow: 1; }
        .item-nome { font-weight: 800; font-size: 0.95rem; color: #333; display: block; margin-bottom: 6px; text-transform: uppercase; }

        .linha-variacao { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; }
        .var-tamanho { font-size: 0.85rem; color: #777; }
        .var-pontos { flex-grow: 1; border-bottom: 1px dotted #ddd; margin: 0 8px; }
        .var-preco { font-weight: bold; color: var(--cafe-dark); font-size: 0.95rem; }

        .secao-adicionais { margin: 20px 15px; padding: 15px; border-radius: 10px; background: #fff; border: 2px solid #efe4d8; }
        .titulo-adicionais { margin: 0 0 10px 0; color: var(--cafe-dark); text-align: center; font-size: 0.8rem; text-transform: uppercase; font-weight: 900; }
        .item-adicional { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 6px; color: #555; }

        /* TELA DE BOAS VINDAS */
        .tela-inicio {
            padding: 40px 20px;
            text-align: center;
            color: var(--cafe-dark);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header id="topo-site">
    <img src="./Logotipo.png" alt="Logo CoffeArt" class="logo-img">
    <h1>COFFEART - ITAPEVI</h1>
</header>

<div id="fixo-topo">
    <div class="nav-categorias" id="abas-categorias">
        <div class="tab-item active" onclick="carregarCategoria('CAFÉ ESPECIAL ARÁBICA 100%', this)">Cafés Arábica</div>
        <div class="tab-item" onclick="carregarCategoria('LINHA CLÁSSICA COFFEE ART', this)">Linha Clássica</div>
        <div class="tab-item" onclick="carregarCategoria('BEBIDAS QUENTES', this)">Bebidas Quentes</div>
        <div class="tab-item" onclick="carregarCategoria('BEBIDAS GELADAS', this)">Bebidas Geladas</div>
        <div class="tab-item" onclick="carregarCategoria('SUCOS', this)">Sucos</div>
        <div class="tab-item" onclick="carregarCategoria('CHÁ KAFA', this)">Chá Kafa</div>
        <div class="tab-item" onclick="carregarCategoria('CHÁ KURTEA', this)">Chá Kurtea</div>
        <div class="tab-item" onclick="carregarCategoria('REFRIGERANTES', this)">Refrigerantes</div>
        <div class="tab-item" onclick="carregarCategoria('ÁGUAS', this)">Águas</div>
        <div class="tab-item" onclick="carregarCategoria('DOCES', this)">Doces</div>
        <div class="tab-item" onclick="carregarCategoria('SALGADOS', this)">Salgados</div>
        <div class="tab-item" onclick="carregarCategoria('SALGADOS POR ENCOMENDA', this)">Encomendas</div>
    </div>
</div>

<div id="menu-container"></div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?gid=595872452&single=true&output=csv';

    function limpar(t) { return t ? t.replace(/^"|"$/g, '').replace(/R\$/g, '').trim() : ""; }

    function ajustarEspaco() {
        const topoBox = document.getElementById('fixo-topo');
        const container = document.getElementById('menu-container');
        if (topoBox && container) {
            const alturaTotalTopo = topoBox.offsetHeight + 90; 
            container.style.paddingTop = alturaTotalTopo + 'px';
        }
    }

    // FUNÇÃO PARA VOLTAR AO INÍCIO
    function irParaInicio() {
        window.scrollTo({top: 0, behavior: 'smooth'});
        document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        
        const container = document.getElementById('menu-container');
        container.innerHTML = `
            <div class="tela-inicio">
                <img src="./Logotipo.png" style="max-width: 120px; margin-bottom: 20px;">
                <h2 style="font-size: 1.1rem; margin-bottom: 10px;">BEM-VINDO À COFFEART</h2>
                <p style="font-style: italic; font-size: 0.9rem; color: #666; margin-bottom: 20px;">
                    "Mais que um café, uma experiência artística em cada xícara."
                </p>
                <div style="height: 2px; background: var(--accent); width: 60px; margin: 20px auto;"></div>
                <p style="font-size: 0.85rem; padding: 0 20px;">
                    Explore nossas categorias acima para descobrir sabores únicos enquanto aguarda seu pedido.
                </p>
                <div style="margin-top: 30px; font-size: 1.2rem; color: var(--accent); display: flex; justify-content: center; gap: 20px;">
                    <i class="fas fa-mug-hot"></i>
                    <i class="fas fa-cookie-bite"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        `;
    }

    async function carregarCategoria(categoriaAlvo, elemento) {
        document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
        if(elemento) elemento.classList.add('active');

        const container = document.getElementById('menu-container');
        container.innerHTML = '<p style="text-align:center; padding:50px; color:#888;">Carregando...</p>';
        
        ajustarEspaco();

        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split(/\r?\n/);
            
            const agrupados = {};
            const adicionais = {};
            let categoriaAdicional = "";
            const catBusca = categoriaAlvo.toUpperCase();

            if (catBusca.includes("CAFÉ") || catBusca.includes("BEBIDAS") || catBusca.includes("SUCOS") || catBusca.includes("CHÁ")) {
                categoriaAdicional = "INCREMENTE SUA BEBIDA";
            } else if (catBusca === "SALGADOS") {
                categoriaAdicional = "INCREMENTE SEU SALGADO";
            }

            for (let i = 2; i < rows.length; i++) {
                if (!rows[i]) continue;
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const cat = limpar(cols[0]);
                const prod = limpar(cols[1]);
                const tam = limpar(cols[2]);
                const preco = limpar(cols[3]);
                const foto = limpar(cols[7]);

                if (cat.toUpperCase() === categoriaAlvo.toUpperCase()) {
                    if (!agrupados[prod]) agrupados[prod] = { nome: prod, foto: foto, variacoes: [] };
                    agrupados[prod].variacoes.push({ t: tam, p: preco });
                }
                if (categoriaAdicional && cat.toUpperCase() === categoriaAdicional.toUpperCase()) {
                    adicionais[prod] = { nome: prod, preco: preco };
                }
            }

            // Inserir o Botão de "Saiba Mais" que agora chama a função irParaInicio
            container.innerHTML = `
                <div class="area-botao-aguarda">
                    <div class="btn-aguarda" onclick="irParaInicio()">
                        <i class="fas fa-coffee"></i> Enquanto aguarda seu pedido,<br>
                        <strong>clique aqui e saiba mais sobre a CoffeeArte</strong>
                    </div>
                </div>
            `;

            Object.values(agrupados).forEach(item => {
                let varsHtml = '';
                item.variacoes.forEach(v => {
                    varsHtml += `<div class="linha-variacao"><span class="var-tamanho">${v.t}</span><div class="var-pontos"></div><span class="var-preco">R$ ${v.p}</span></div>`;
                });

                container.innerHTML += `
                    <div class="item-card">
                        <div class="topo-item">
                            ${item.foto ? `<img src="${item.foto}" class="item-foto" onerror="this.style.display='none'">` : 
                            '<div class="item-foto" style="display:flex;align-items:center;justify-content:center;background:#f9f9f9"><i class="fas fa-camera" style="color:#ddd"></i></div>'}
                            <div class="item-info"><span class="item-nome">${item.nome}</span>${varsHtml}</div>
                        </div>
                    </div>`;
            });

            const listaAdicionais = Object.values(adicionais);
            if (listaAdicionais.length > 0) {
                let htmlAdic = `<div class="secao-adicionais"><h4 class="titulo-adicionais">✨ Personalize seu Pedido</h4>`;
                listaAdicionais.forEach(a => {
                    htmlAdic += `<div class="item-adicional"><span>${a.nome}</span><span style="font-weight:bold; color:var(--cafe-dark);">+ R$ ${a.preco}</span></div>`;
                });
                container.innerHTML += htmlAdic + `</div>`;
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        } catch (e) {
            container.innerHTML = '<p style="text-align:center; padding:50px;">Erro ao carregar cardápio.</p>';
        }
    }

    window.onload = () => {
        carregarCategoria('CAFÉ ESPECIAL ARÁBICA 100%');
        setTimeout(ajustarEspaco, 500);
    };
    window.onresize = ajustarEspaco;
</script>
</body>
</html>
