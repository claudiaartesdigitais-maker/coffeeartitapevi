<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu CoffeArt - Itapevi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --cafe-dark: #755437; 
            --cafe-light: #fff4e6; 
            --accent: #be9b7b; 
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            background-color: var(--cafe-light);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        * { box-sizing: border-box; }
        
        header { 
            text-align: center; 
            padding: 15px; 
            background: var(--cafe-dark); 
            color: white; 
            border-bottom: 5px solid var(--accent); 
            width: 100%;
            position: fixed; 
            top: 0; left: 0;
            z-index: 9999;
            height: 120px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .logo-img { max-width: 60px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.1rem !important; letter-spacing: 1px; text-transform: uppercase; }

        /* GRID DE CATEGORIAS (IGUAL MATOS BAR) */
        #tela-categorias {
            padding: 140px 15px 40px 15px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas */
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-categoria {
            background: white;
            border-radius: 12px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            border: 1px solid #eee;
            transition: transform 0.2s;
        }

        .card-categoria i {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .card-categoria span {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #333;
            line-height: 1.2;
        }

        /* TELA DE PRODUTOS */
        #tela-produtos { display: none; padding-top: 130px; }

        .barra-topo-produtos {
            position: fixed;
            top: 120px;
            left: 0;
            width: 100%;
            background: #fdf8f3;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            z-index: 9998;
        }

        .voltar-link {
            color: var(--cafe-dark);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .item-card { background: white; border-radius: 12px; margin: 12px 15px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .topo-item { display: flex; gap: 15px; align-items: flex-start; }
        .item-foto { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
        .item-info { flex-grow: 1; }
        .item-nome { font-weight: bold; font-size: 1rem; color: #000; display: block; margin-bottom: 5px; text-transform: uppercase; }

        .linha-variacao { display: flex; justify-content: space-between; align-items: baseline; margin-top: 6px; }
        .var-tamanho { font-size: 0.85rem; color: #666; }
        .var-pontos { flex-grow: 1; border-bottom: 1px dotted #ccc; margin: 0 8px; }
        .var-preco { font-weight: bold; color: var(--cafe-dark); font-size: 1rem; }

        .btn-fim { 
            display: flex; align-items: center; justify-content: center; 
            margin: 30px 15px 80px 15px; 
            padding: 15px; 
            background-color: var(--accent); 
            color: white; 
            border-radius: 50px; 
            font-weight: bold; text-transform: uppercase;
            cursor: pointer; 
        }

        /* Ajuste para telas pequenas */
        @media (max-width: 350px) {
            #tela-categorias { grid-template-columns: 1fr 1fr; }
            .card-categoria span { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<header>
    <img src="./Logotipo.png" alt="Logo CoffeArt" class="logo-img" onerror="this.style.display='none'">
    <h1>COFFEART - ITAPEVI</h1>
</header>

<div id="tela-categorias">
    <div class="card-categoria" onclick="carregarCategoria('CAFÉ ESPECIAL ARÁBICA 100%')">
        <i class="fas fa-mug-hot"></i><span>Cafés Arábica</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('LINHA CLÁSSICA COFFEE ART')">
        <i class="fas fa-coffee"></i><span>Linha Clássica</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('BEBIDAS QUENTES')">
        <i class="fas fa-fire-alt"></i><span>Bebidas Quentes</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('BEBIDAS GELADAS')">
        <i class="fas fa-snowflake"></i><span>Bebidas Geladas</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('SUCOS')">
        <i class="fas fa-glass-whiskey"></i><span>Sucos</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('CHÁ KAFA')">
        <i class="fas fa-leaf"></i><span>Chá Kafa</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('DOCES')">
        <i class="fas fa-cookie-bite"></i><span>Doces</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('SALGADOS')">
        <i class="fas fa-utensils"></i><span>Salgados</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('REFRIGERANTES')">
        <i class="fas fa-bottle-wine"></i><span>Bebidas</span>
    </div>
    <div class="card-categoria" onclick="carregarCategoria('SALGADOS POR ENCOMENDA')">
        <i class="fas fa-box"></i><span>Encomendas</span>
    </div>
</div>

<div id="tela-produtos">
    <div class="barra-topo-produtos">
        <div class="voltar-link" onclick="voltarParaCategorias()">
            <i class="fas fa-chevron-left"></i> Voltar ao Menu
        </div>
    </div>
    <div id="menu-container"></div>
    <div class="btn-fim" onclick="voltarParaCategorias()">
        <i class="fas fa-arrow-left" style="margin-right: 10px;"></i> Voltar às Categorias
    </div>
</div>

<script>
    // URL ITAPEVI (GID 595872452)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKD0m6_S6gmLU6rraasr75cUk5Nt2O6Lbsl2v3Lcwj5y0DMlrnuLHo_hzFPT6f3kqzHoUbHY2utFO3/pub?gid=595872452&single=true&output=csv';

    function limpar(t) { return t ? t.replace(/^"|"$/g, '').replace(/R\$/g, '').trim() : ""; }

    async function carregarCategoria(categoriaAlvo) {
        const container = document.getElementById('menu-container');
        document.getElementById('tela-categorias').style.display = 'none';
        document.getElementById('tela-produtos').style.display = 'block';
        
        container.innerHTML = '<p style="text-align:center; padding:50px; color:#888;">Carregando...</p>';
        window.scrollTo(0,0);

        try {
            const response = await fetch(CSV_URL + '&t=' + new Date().getTime());
            const data = await response.text();
            const rows = data.split(/\r?\n/);
            
            const agrupados = {};
            for (let i = 2; i < rows.length; i++) {
                if (!rows[i]) continue;
                const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const cat = limpar(cols[0]);
                const prod = limpar(cols[1]);
                const tam = limpar(cols[2]);
                const preco = limpar(cols[3]);
                const foto = limpar(cols[7]);

                if (cat.toUpperCase() === categoriaAlvo.toUpperCase()) {
                    if (!agrupados[prod]) agrupados[prod] = { nome: prod, foto: foto, variacoes: [] };
                    agrupados[prod].variacoes.push({ t: tam, p: preco });
                }
            }

            container.innerHTML = '';
            Object.values(agrupados).forEach(item => {
                let varsHtml = '';
                item.variacoes.forEach(v => {
                    varsHtml += `<div class="linha-variacao"><span class="var-tamanho">${v.t}</span><div class="var-pontos"></div><span class="var-preco">R$ ${v.p}</span></div>`;
                });

                container.innerHTML += `
                    <div class="item-card">
                        <div class="topo-item">
                            ${item.foto ? `<img src="${item.foto}" class="item-foto" onerror="this.style.display='none'">` : 
                            '<div class="item-foto" style="display:flex;align-items:center;justify-content:center;background:#f9f9f9"><i class="fas fa-camera" style="color:#ddd"></i></div>'}
                            <div class="item-info"><span class="item-nome">${item.nome}</span>${varsHtml}</div>
                        </div>
                    </div>`;
            });

        } catch (e) {
            container.innerHTML = '<p style="text-align:center; padding:50px;">Erro ao carregar.</p>';
        }
    }

    function voltarParaCategorias() {
        document.getElementById('tela-produtos').style.display = 'none';
        document.getElementById('tela-categorias').style.display = 'grid';
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
